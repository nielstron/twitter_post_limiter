<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 60px;
      padding: 5px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0052a3;
    }
    #status {
      color: green;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="postLimit">Post Limit:</label>
    <input type="number" id="postLimit" min="1" max="100">
    <button id="save">Save</button>
    <div id="status">Settings saved!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
